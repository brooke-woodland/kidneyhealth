{% extends 'tracking/daily.html' %}
{% load static %}
{% block myPantryResults %}
<br><br>
<h5>My Pantry Results</h5>
<form action="{% url 'addFoodEntry' %}" method='POST'>
    {% csrf_token %}
    {% for food in foods %}
        {% if food.brand_name != '' and food.serving_size_unit != '' %}
            <label>{{food.food_description}} {{food.brand_name}} 1 Serving: {{ food.serving_size }}{{ food.serving_size_unit }} </label>
        {% else %}
            <label>{{food.food_description}} {{food.brand_name}} 1 Serving: Unknown </label>
        {% endif %}
        <input type = 'radio' name='food' value={{ food.id }}>
    {% endfor %}

    <label>How many servings?</label>
    <input type = 'number' step="0.01" name='quantity'>
    <br>
    <button type ='submit' class = "button-17"> Submit </button>

</form>
{% endblock %}
