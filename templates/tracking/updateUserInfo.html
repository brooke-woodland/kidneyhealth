{% extends 'base.html' %}
{% load static %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    {% comment %} {% block title %} user info {% endblock %} {% endcomment %}
</head>
<body>
  <div style="margin: auto; text-align: center; padding-top: 40px">
      <h2>Update My Info</h2>
        <br>
            <form name="form" , method="post" action="{% url 'updateUserInfo' %}">
                {% csrf_token %}
                <input type="hidden" id="user" , name="user" value="{{user}}" />
                <label for="email">Email: </label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  value="{{user.email}}"
                  autofocus
                />
                <br /><br />
                <label for="first_name">First Name: </label>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  value="{{user.first_name}}"
                />
                <br /><br />
                <label for="last_name">Last Name: </label>
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  value="{{user.last_name}}"
                />
                <br /><br />
                <label for="phone">Phone:</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  value="{{user.profile.phone}}"
                />
                <br /><br />
                <label for="weight">Weight:</label>
                <input
                  type="number"
                  name="weight"
                  id="weight"
                  value="{{user.profile.weight}}"
                />
                <br /><br />
                <label for="height">Height:</label>
                <input
                  type="number"
                  name="height"
                  id="height"
                  value="{{user.profile.height}}"
                />
                <br /><br />
              
                <button class="button-17" style="margin: 10px" type="submit">Update</button>
              </form>
        </div>
      </body>
      <br>
      <br>
      <br>
    
{% endblock %}
